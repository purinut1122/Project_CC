<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Calculator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/history.css" rel="stylesheet" />
</head>
<body>
<!-- ปรับปุ่มให้มันสวยงามตามท้องเรื่อง-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">
                    <img src="image/logo.png" alt="Bootstrap" width="48" height="48">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="#!">หน้าหลัก</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">ออกกำลังกาย</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">ประวัติ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">เป้าหมาย</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" aria-current="page" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">คำนวณ</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">รวมหน้าคำนวณ</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">คำนวณ BMI</a></li>
                                <li><a class="dropdown-item" href="#!">คำนวณ BMR</a></li>
                                <li><a class="dropdown-item" href="#!">คำนวณ TDEE</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-green" type="submit">
                            <i class="me-auto"></i>
                            สมัครสมาชิก
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <div class="calendar">
            <div class="header">
              <button id="prevBtn">&lt;</button>
              <h1 id="monthYear"></h1>
              <button id="nextBtn">&gt;</button>
            </div>
            <div class="days">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="dates " id="dates">
                <div class="date" data-day="1">1</div>
                <div class="date" data-day="2">2</div>
               <div class="date" data-day="3">3</div>
                <div class="date" data-day="4">4</div>
               <div class="date" data-day="5">5</div>
                <div class="date" data-day="6">6</div>
                </div>
          </div>
        
          <!-- Modal for Event Details -->
          <div class="modal event show-modal hidden" id="eventModal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 id="eventDate"></h2>
              <!-- ทำเป็นตาราง สามมื้อ และ สามารถเพื่อมื้อว่านได้-->
              <textarea class="area" id="eventDescription"></textarea>
              <button id="saveEventBtn">Save</button>
            </div>
          </div>
        


            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
            <script src="js/history.js"></script>
</body>
</html>
