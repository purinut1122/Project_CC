<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Calculator for fitness tracking" />
    <meta name="author" content="Your Name" />
    <title>Fitness Calculator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /><link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/history.css" rel="stylesheet" />
    <link href="css/search.css" rel="stylesheet" />
    <!--link searchbar-->
</head>

<body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">
                    <img src="image/logo.png" alt="Bootstrap" width="48" height="48">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="index.html">หน้าหลัก</a></li>
                        <li class="nav-item"><a class="nav-link" href="excercise.html">ออกกำลังกาย</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="history.html">ประวัติ</a></li>
                        <li class="nav-item"><a class="nav-link" href="target.html">เป้าหมาย</a></li>
                        <li class="nav-item"><a class="nav-link" href="calculator.html">คำนวณ</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-green" type="submit">
                            <i class="me-auto"></i>
                            สมัครสมาชิก
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    <!-- calendars -->
    <div class="calendars">
        <div class="left">
            <div class="calendar">
              
                <div class="month">
                    <i class="bi bi-chevron-left prev "></i>
                    <div class="date">December 2022</div>
                    <i class="bi bi-chevron-right next "></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input"/>
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
<!--event-->
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">12th December 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">ประวัติการกินวันนี้</div>
                    <i class="fas fa-times close"></i>
      
                </div>
                <div class="add-event-body ">
                    <div class="search">
                        <div class="add-event-input">
                            <div class="add-event-input">
                                <input
                                  type="text"
                                  placeholder="เมนู"
                                  class="event-time-from"
                                />
                              </div>
                          </div>
                    </div>
                    <div class="add-event-text">
                        <i class="bi bi-dash-circle dash col-4" id="minus"></i>
                        <output class="col-4" id="counter">0</output>
                        <i class="bi bi-plus-circle plus col-4" id="plus"></i>
                    </div>                                                    
                    <div class="add-event-text">kal.</div>                    
                    <div class="add-event-footer">                  
                        <a href="search.html" class="d-grid gap-2 mx-2" style=" text-decoration: none; color: inherit;">
                            <button class="add-event-btn">SEARCH</button>
                        </a>
                        <button class="add-event-btn d-grid gap-2 mx-2">ADD MENU</button>
                    </div>                    
            </div>
        </div>
        <a href="search.html" ><button class="add-event">
            <i class="bi bi-plus-lg"></i>
          </button></a>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/history.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
