<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- apply.css -->
    <link rel="stylesheet" href="css/login.css" />
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            padding-top: 500px;
            padding-bottom: 50px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: url("image/BG.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .logo {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 50px 10px 140px;
            font-size: 24px;
            background-image: url("image/Logo_CalorieCare.png");
            background-size: cover;
            background-position: center;
        }
        .button {
            background-color: #8a9a8b;
            color: #ffffff;
            border: none;
            padding: 15px 150px;
            margin: 60px 50px 30px 170px;
            border-radius: 10px;
            font-size: 40px;
            cursor: pointer;
            font-family: "Kanit", sans-serif;
            display: flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="bi bi-arrow-left-short icon-arrow_back" href="homepage.html">
          <span class="TextBack">กลับ</span>
        </a>
        <div class="logo"></div>
        <div class="title">เข้าสู่ระบบ</div>
        <form action="personal_information.html" method="POST">
            <div class="form-group">
                <label class="Text" for="name">ชื่อผู้ใช้</label>
                <input type="text" class="input" id="name" required />
            </div>
            <div class="form-group">
                <label class="Text" for="password">รหัสผ่าน</label>
                <input type="password" class="input" id="password" required />
            </div>
            <a class="forget_password" href="forget-password.html">ลืมรหัสผ่าน?</a>
            <a type="submit" class="button" href="successful_login.html">เข้าสู่ระบบ</a>
        </form>
    </div> 
</body>
</html>
