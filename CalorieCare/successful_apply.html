<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full height */
        margin: 0;
        background-color: #ffffff;
        background-image: url("image/BG.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px 50px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%; /* Allow responsive width */
      }

      .logo {
        width: 200px; /* Adjusted for better proportion */
        height: 200px; /* Adjusted for better proportion */
        border-radius: 50%;
        margin: 0 auto 20px; /* Centered margin */
        background-image: url("image/Logo_CalorieCare.png");
        background-size: cover;
        background-position: center;
      }
      
      .button {
        background-color: #8a9a8b;
        color: #ffffff;
        border: none;
        padding: 15px 50px; /* Adjusted padding */
        border-radius: 10px;
        font-size: 24px; /* Adjusted font size */
        cursor: pointer;
        font-family: "Kanit", sans-serif;
        display: inline-block; /* Inline block for centering */
        margin-top: 30px; /* Space above button */
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
        color: #8a9a8b;
        font-family: "Kanit", sans-serif;
      }
      
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #8a9a8b;
      }
      
      .divider:not(:empty)::before {
        margin-right: 0.25em;
      }
      
      .divider:not(:empty)::after {
        margin-left: 0.25em;
      }
      
      .title {
        color: #8a9a8b;
        font-family: "Kanit", sans-serif;
        font-size: 36px; /* Adjusted font size */
        margin-bottom: 20px;
      }
      
      .Text {
        font-size: 20px; /* Adjusted font size */
        color: #6b8d71;
        font-family: "Kanit", sans-serif;
        text-align: center;
      }
    </style>

  </head>

  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="title">สมัครสมาชิกสำเร็จ</div>
      <label class="Text">คุณจะเข้าสู่หน้าหลักภายใน 3 วิ</label>
      <br>
      <button type="button" class="button" onclick="window.location.href='#########.html'">กลับเข้าสู่หน้าหลัก</button>
    </div>
  </body>
</html>
